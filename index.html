<!DOCTYPE html>
<head>
    <title>Dhruv Srivastava Project : To-Do List</title>
    <link rel="stylesheet" type="text/css" href="todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">

    <button onclick="printFunction()">Click Here to Print the To-Do List in PDF Format</button>
    
 
    <script>
      function printFunction() { 
        window.print(); 
      }
    </script>

<body>
    <div id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New To-Do">

        <ul>
            <li><span><i class="fa fa-trash"></i></span> Complete the assignment </li>
            <li><span><i class="fa fa-trash"></i></span> Water the plants </li>
            <li><span><i class="fa fa-trash"></i></span> Attend the classes </li>
            <li><span><i class="fa fa-trash"></i></span> Go For a walk </li>
        </ul>

    </div>
    <script type="text/javascript" src="todo.js"></script>
